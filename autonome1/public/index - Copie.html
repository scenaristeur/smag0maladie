        <script src="jq-menu/src/jquery.ui.position.js" type="text/javascript"></script>

        <link href="jq-menu/src/jquery.contextMenu.css" rel="stylesheet" type="text/css" />

        <link href="jq-menu/prettify/prettify.sunburst.css" rel="stylesheet" type="text/css" />
        
        
        <script>
            
            $(function(){
                $.contextMenu({
                    selector: '.context-menu-one', 
                    trigger: 'left',
                    callback: function(key, options) {
                        var m = "clicked: " + key;
                        window.console && console.log(m) || alert(m); 
                    },
                    items: {
                                            "open": {name: "Open", icon: "open"},
                        "edit": {name: "Edit", icon: "edit"},
                        "cut": {name: "Cut", icon: "cut"},
                        "copy": {name: "Copy", icon: "copy"},
                        "paste": {name: "Paste", icon: "paste"},
                        "delete": {name: "Delete", icon: "delete"},
                        "sep1": "---------",
                        "fold1": {
                            "name": "Sub group", 
                            "items": {
                                "fold1-key1": {"name": "Foo bar"},
                                "fold2": {
                                    "name": "Sub group 2", 
                                    "items": {
                                        "fold2-key1": {"name": "alpha"},
                                        "fold2-key2": {"name": "bravo"},
                                        "fold2-key3": {"name": "charlie"}
                                    }
                                },
                                "fold1-key3": {"name": "delta"}
                            }
                        },
                        "fold1a": {
                            "name": "Other group", 
                            "items": {
                                "fold1a-key1": {"name": "echo"},
                                "fold1a-key2": {"name": "foxtrot"},
                                "fold1a-key3": {"name": "golf"}
                            }
                        },
                            "quit": {name: "Quit", icon: function($element, key, item){ return 'context-menu-icon context-menu-icon-quit'; }}
                        }
                    });
            });
            
        </script>
